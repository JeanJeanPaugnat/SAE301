<article class="bg-white rounded-lg shadow-md p-6 mb-4">
   <div class="border-b pb-4 mb-4">
      <div class="flex justify-between items-center">
         <h2 class="text-2xl font-bold text-gray-800">Commande #{{id}}</h2>
         <span class="text-sm text-gray-500">{{createdAt}}</span>
      </div>
      <div class="flex justify-between items-center mt-2">
         <p class="text-lg font-semibold text-green-600">
            Total: {{totalAmount}}€
         </p>
         <p class="text-sm text-gray-600">
            Statut: {{status}}
         </p>
      </div>

   </div>
   
   <div class="space-y-3" data-items-container>
      <!-- Les items seront insérés ici -->
   </div>
</article>
