<article id="product-cart-item"  data-id="{{id}}"
            class="bg-white shadow-sm border rounded-lg overflow-hidden flex flex-col sm:flex-row"
          >
            <figure class="bg-gray-300 flex items-center justify-center sm:w-1/3 aspect-square">
                <img
                    src="/src/stock/{{imagePrincipale}}"
                    alt="Product Image"
                    class="object-contain w-full h-full"
                />
            </figure>

            <div class="flex-1 p-4 flex flex-col justify-between">
              <div>
                <h2 class="font-medium text-lg">{{name}}</h2>
                <dl class="text-sm text-gray-600 mt-2 space-y-1">
                  <div class="flex gap-2">
                    <dt>Catégorie</dt>
                    <dd class="font-light">{{category}}</dd>
                  </div>
                  <div class="flex gap-2">
                    <dt>Option</dt>
                    <dd class="font-light">{{option}}</dd>
                  </div>
                </dl>
              </div>

              <div class="flex items-center justify-between mt-4 border-t pt-4">
                <div class="flex items-center gap-2 border rounded">
                  <button id="decreaseQuantity" data-id="{{id}}"
                    class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition"
                  >
                    −
                  </button>
                  <span id="quantity" class="px-2 text-sm font-medium">{{quantity}}</span>
                  <button id="increaseQuantity" data-id="{{id}}"
                    class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition"
                  >
                    +
                  </button>
                </div>
                <p id="productPrice" class="font-medium text-gray-800">{{price}}</p>
              </div>

              <button id="removeItemCart" data-id="{{id}}"
                class="mt-2 text-sm text-gray-600 underline flex items-center gap-1 hover:text-gray-900"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
                Retirer
              </button>
            </div>
          </article>
