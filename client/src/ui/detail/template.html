<main class=" flex flex-col md:flex-row">
    <!-- === GALERIE PRODUIT === -->
    <section class="relative w-full md:w-1/2 bg-gray-100" aria-label="Galerie d’images du produit">
      <!-- Slider -->
      <div class="swiper overflow-hidden h-full">
      <!-- IMAGE qui s'ajoute ici -->
          <slot name="galerie"></slot>


        <!-- Pagination -->
        <div class="swiper-pagination !bottom-5"></div>
      </div>

      <!-- Bouton retour -->
      <button href="/products" data-link class="absolute top-4 left-4 text-2xl font-light cursor-pointer" aria-label="Fermer la fiche produit">✕</button>
    </section>

    <!-- === INFORMATIONS PRODUIT === -->
    <article class="flex-1 flex items-center justify-center p-10 bg-white" aria-label="Informations du produit">
      <div class="max-w-md w-full">

        <header class="mb-6">
          <p class="text-gray-400 text-sm mb-1">{{id}}</p>
          <h1 class="text-2xl font-semibold mb-1">{{name}}</h1>
          <p class="text-lg font-medium">{{price}}€</p>
        </header>

        <!-- Options de couleur -->
        <section class="mb-6" aria-label="Options de couleur">
          <h2 class="text-sm text-gray-600 mb-2">Options</h2>
          <ul class="flex gap-3" role="list">
            <li><button class="w-6 h-6 rounded-full bg-red-500 border-2 border-white shadow" aria-label="Rouge"></button></li>
            <li><button class="w-6 h-6 rounded-full bg-green-500 border-2 border-white shadow" aria-label="Vert"></button></li>
            <li><button class="w-6 h-6 rounded-full bg-blue-500 border-2 border-white shadow" aria-label="Bleu"></button></li>
          </ul>
        </section>

        <!-- Actions -->
        <section class="flex flex-col gap-4 mb-6" aria-label="Actions utilisateur">
          <button data-buy="{{id}}" class="bg-black text-white py-3 rounded-full text-sm font-medium hover:bg-gray-800 transition">
            Ajouter au panier
          </button>
          <button class="border border-black py-3 rounded-full text-sm font-medium hover:bg-black hover:text-white transition">
            Contacter un conseiller
          </button>
        </section>

        <!-- Description -->
        <section aria-label="Description du produit">
          <h2 class="text-gray-700 font-semibold mb-2">Description</h2>
          <p class="text-gray-600 text-sm leading-relaxed mb-2">
            Lorem ipsum dolor sit amet consectetur adipiscing elit. Ut et massa mi. 
            Aliquam in hendrerit urna. Pellentesque sit amet sapien. Amet consectetur 
            adipiscing elit Ut et massa mi.
          </p>
          <a href="#" class="text-black text-sm underline font-medium hover:text-gray-600">
            Voir plus
          </a>
        </section>

      </div>
    </article>
  </main>
