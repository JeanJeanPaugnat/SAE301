<!-- Bouton de fermeture -->
  <button href="/" data-link class="absolute top-6 left-6 text-3xl font-light">
    ✕
  </button>

  <main class="w-full max-w-md space-y-12">
    
    <!-- Section Connexion -->
    <section aria-labelledby="connexion-titre">
      <header class="mb-8">
        <h1 id="connexion-titre" class="text-xl font-medium">Connecter vous à My LV</h1>
      </header>

      <form class="space-y-6" action="#" method="POST">
        <fieldset class="space-y-5">
          <legend class="sr-only">Identifiants de connexion</legend>

          <div>
            <div class="flex justify-between text-sm mb-1">
              <label for="email" class="font-medium">E-mail*</label>
              <span class="text-gray-500">Champs obligatoires*</span>
            </div>
            <input 
              type="email" 
              id="email" 
              name="email"
              autocomplete="email"
              required
              class="w-full border border-gray-400 rounded-md p-3 focus:outline-none focus:border-black"
            >
          </div>

          <div>
            <label for="password" class="block font-medium text-sm mb-1">Mot de passe*</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              autocomplete="current-password"
              required
              class="w-full border border-gray-400 rounded-md p-3 focus:outline-none focus:border-black"
            >
          </div>
        </fieldset>

        <button 
          type="submit" 
          class="w-full bg-black text-white py-3 rounded-full font-medium hover:bg-gray-800 transition"
        >
          M’identifier
        </button>
      </form>
    </section>

    <!-- Section Nouveau Client -->
    <section aria-labelledby="nouveau-client-titre" class="border-t border-gray-300 pt-8">
      <header>
        <h2 id="nouveau-client-titre" class="text-lg font-medium mb-2">Nouveau Client</h2>
      </header>

      <p class="text-sm text-gray-700 mb-6">
        Créer votre espace My LV pour une expérience d’achat personnalisée.
      </p>

      <a id="createAccount" href="/create-login" data-link class="block text-center border border-black text-black py-3 rounded-full font-medium hover:bg-black hover:text-white transition">
        Créer mon compte
      </a>
    </section>
  </main>
