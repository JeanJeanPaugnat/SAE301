<li class="flex flex-col items-center justify-center w-30 h-30 text-center bg-white " href="/categories/{{name}}" data-link data-id="{{id}}" data-name="{{name}}">
  <figure class="w-full h-full flex items-center justify-center overflow-hidden pointer-events-none">
    <img src="/src/stock/{{image}}" alt="" class="object-contain w-full h-full" />
  </figure>
  <p class="text-sm pointer-events-none">{{name}}</p>
</li>
