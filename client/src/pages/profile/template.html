<div class="min-h-screen bg-gray-100">
  <!-- Header avec croix et avatar -->
  <div class="bg-gray-400 h-32 relative">
    <button href="/" data-link class="absolute top-4 left-4 text-black text-2xl">×</button>
    <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
      <div class="w-24 h-24 bg-white rounded-full border-4 border-white"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="container mx-auto px-4 pt-16 pb-8">
    <!-- Titre My LV et nom -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-xl font-medium italic">My LV</h1>
    </div>

    <!-- Grille à deux colonnes -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Colonne gauche: Informations personnelles -->
      <div class="bg-white rounded-lg p-6 max-h-fit">
        <slot name="infos"></slot>
      </div>

      <!-- Colonne droite: Dernière commande -->
      <div class="bg-white rounded-lg p-6">
        <slot name="orders"></slot>
      </div>
    </div>
  </div>
</div>
